<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الأول</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 40px 20px;
    }
    h1 {
      color: #222;
      font-size: 36px;
    }
    p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #0066cc;
      color: #fff;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    a.button:hover {
      background-color: #004999;
    }
    footer {
      margin-top: 50px;
      padding: 15px;
      background: rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>🎉 أهلاً بك في موقعي</h1>
    <p>هذا أول موقع أرفعه على GitHub Pages 🚀</p>
    <a href="https://www.roblox.com/" target="_blank" class="button">ادخل إلى Roblox</a>
  </header>
  <footer>
    <p>حقوق الموقع © فيصل 2025</p>
  </footer>
</body>
</html>
